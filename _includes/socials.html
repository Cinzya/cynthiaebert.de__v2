{% if site.socials %}
<aside class="socials">
  {% for social in site.socials %} {% assign url = social.url %}

  <a class="alternative-link" href="{{ url }}">
    <img
      src="{{site.baseurl}}/assets/img/icons/{{ social.icon }}"
      alt="{{ social.name }}"
    />
  </a>

  {% endfor %}
</aside>
<aside class="mail">
  <a class="alternative-link" href="mailto: contact@cynthiaebert.de">
    <img src="{{site.baseurl}}/assets/img/icons/mail.svg" alt="E-Mail" />
  </a>
</aside>
{% endif %}
